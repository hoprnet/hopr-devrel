specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: HoprDistributor
    network: gnosis
    source:
      abi: HoprDistributor
      address: "0x987cb736fBfBc4a397Acd06045bf0cD9B9deFe66"
      startBlock: 14829414
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Event
      abis:
        - name: HoprDistributor
          file: ./abis/HoprDistributor.json
      eventHandlers:
        - event: AllocationAdded(indexed address,uint128,string)
          handler: handleAllocationAdded
        - event: Claimed(indexed address,uint128,string)
          handler: handleClaimed
        - event: ScheduleAdded(uint128[],uint128[],string)
          handler: handleScheduleAdded
      callHandlers:
        - function: revokeAccount(address,string)
          handler: handleRevokeAccount
      file: ./src/distributor.ts