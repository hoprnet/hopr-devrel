specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: NodeStakeFactory
    network: gnosis
    source:
      address: "0x6E078019EEE40B249fa3A876E7a6b089B77cFf9b"
      abi: NodeStakeFactory
      startBlock: 29519146
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Safe
        - NodeManagementModule
      abis:
        - name: NodeStakeFactory
          file: ./abis/NodeStakeFactory.json
      eventHandlers:
        - event: NewHoprNodeStakeModule(indexed address,address)
          handler: handleNewModule
        - event: "NewHoprNodeStakeSafe(address)"
          handler: handleNewSafe
      file: ./src/factory.ts
