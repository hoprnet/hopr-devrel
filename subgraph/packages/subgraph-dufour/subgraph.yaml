specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: mHoprToken
    network: gnosis
    source:
      address: "0x66225dE86Cac02b32f34992eb3410F59DE416698"
      abi: mHoprToken
      startBlock: 29503400
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Transfer
      abis:
        - name: mHoprToken
          file: ./abis/mHoprToken.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer_mHopr
      file: ./src/mHoprToken.ts
  - kind: ethereum
    name: wxHoprToken
    network: gnosis
    source:
      address: "0xD4fdec44DB9D44B8f2b6d529620f9C0C7066A2c1"
      abi: wxHoprToken
      startBlock: 29508000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Transfer
      abis:
        - name: wxHoprToken
          file: ./abis/wxHoprToken.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer_wxHopr
      file: ./src/wxHoprToken.ts