specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: HoprDistributor
    network: ethereum
    source:
      abi: HoprDistributor
      address: "0xB413a589ec21Cc1FEc27d1175105a47628676552"
      startBlock: 13102591
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Event
      abis:
        - name: HoprDistributor
          file: ./abis/HoprDistributor.json
      eventHandlers:
        - event: AllocationAdded(indexed address,uint128,string)
          handler: handleAllocationAdded
        - event: Claimed(indexed address,uint128,string)
          handler: handleClaimed
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: ScheduleAdded(uint128[],uint128[],string)
          handler: handleScheduleAdded
      file: ./src/distributor.ts